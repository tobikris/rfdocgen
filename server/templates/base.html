<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh">

  <title>{% block title %}{% endblock %}</title>
  <style>
    body {
      padding-top: 4.5rem;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="{{ url_for('index') }}">rfdocgen</a>
    <ul class="navbar-nav mr-auto">
      <li class="nav-item {% if request.url_rule.endpoint == "docs.overview" %}active{% endif %}">
        <a class="nav-link" href="{{ url_for('index') }}">Home</a>
      </li>
      <li class="nav-item {% if request.url_rule.endpoint in ["docs.show", "docs.show_file"] and request.view_args.doctype == "lib" %}active{% endif %}">
        <a class="nav-link" href="{{ url_for('docs.overview_doctype', doctype='lib') }}">Libs</a>
      </li>
      <li class="nav-item {% if request.url_rule.endpoint in ["docs.show", "docs.show_file"] and request.view_args.doctype == "test" %}active{% endif %}">
        <a class="nav-link" href="{{ url_for('docs.overview_doctype', doctype='test') }}">Tests</a>
      </li>
    </ul>
  </nav>

  <main role="main" class="container-fluid">
    {% block body %} {% endblock %}
  </main>
</body>

</html>
